<!DOCTYPE html>
<html>
<head>
<style>
	#info {
		position: absolute;
		top: 10px; width: 100%;
		
		padding: 5px;
		text-align: center;
		font-size: 20px;
		color: #FFE4CA	
	} 
	body {
		overflow: hidden
  }
</style>
</head>

<body>
<div id='info'> Homework1 - Timer <br>
<button id='toggle' style="width:15%"> Start </button>
<button id='rest' style="width:15%"> Restart </button>
<button id='tenSec' style="width:15%"> +10 </button>
<button id='oneSec' style="width:15%"> +1 </button>
<button id='quartz' style="width:15%"> Quartz </button>
</div>

<audio id="bi" style="display:none">
<source src="bibi.mp3" muted type='audio/mpeg'>
</audio>

<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>

//javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()

var renderer, scene, camera;
var controls, hand;
var angle = 0;  // initialization IMPORTANT!
var clock;
var dt;
var bi;
var play = false;
var turn = false;
var quaTurn = false;
var restart = false;

$('#toggle').click(function() {
	turn = !turn;
	if (turn) { 
		$('#toggle').text ('Stop');
	} else {
		$('#toggle').text ('Start');
	}
});
$('#tenSec').click(function() {
	angle += 2*Math.PI/6;
});
$('#oneSec').click(function() {
	angle += 2*Math.PI/360;
});
$('#quartz').click(function() {
	quaTurn = !quaTurn;
	if (quaTurn) { 
		$('#quartz').text ('Sector');
	} else {
		$('#quartz').text ('Quartz');
	}
});
$('#rest').click(function() {
	restart = !restart;
});

init();
animate();

function init () {
	
	bi = document.getElementById ('bi');
	
	renderer = new THREE.WebGLRenderer();
	document.body.appendChild (renderer.domElement);
	var width = window.innerWidth;
	var height = window.innerHeight;
	renderer.setSize (width, height);
	
	renderer.setClearColor (0xE9967A);
	
	scene = new THREE.Scene();
	var grid = new THREE.GridHelper(20,20, 0xaaaa00, 0x333333);
	//scene.add (grid);
	var axes = new THREE.AxisHelper (5);
	//scene.add (axes);
	
	camera = new THREE.PerspectiveCamera (40, width/height, 1, 1000);
	camera.position.y = 0;
	camera.position.z = 40;
	camera.lookAt (new THREE.Vector3(0, 0, 0));
	
	controls = new THREE.OrbitControls(camera, renderer.domElement);
	
	window.addEventListener('resize', onWindowResize, false);
	///////////////////////////////////////////////////////////////
	hand = new THREE.Object3D();
	scene.add(hand);
	
	var cylinderGeometry = new THREE.CylinderGeometry (0.2, 0.2, 7, 30);
	var cylinderMaterial = new THREE.MeshBasicMaterial({color:'#D26900'});
	var cylinder = new THREE.Mesh (cylinderGeometry, cylinderMaterial);
	cylinder.position.set(0 , -1.5, 0);
	
	var coneGeometry = new THREE.ConeGeometry(0.5, 2.5, 30);
	var coneMaterial = new THREE.MeshBasicMaterial({color:'#D26900'});
	var cone = new THREE.Mesh (coneGeometry, coneMaterial);
	cone.position.set(0 , 2, 0);
	
	hand.add(cylinder);
	hand.add(cone);
	
	
	var clockBackground = new THREE.Mesh (new THREE.CircleGeometry(10, 30), new THREE.MeshBasicMaterial({color:'#FFE4CA'}));
	scene.add (clockBackground);
	clock = new THREE.Clock();
	//clock.getDelta(); //first call
	
	//setTimeout (turnSixDegs, 0); //give function name
}

function onWindowResize() {
  
	var width = window.innerWidth;
	var height = window.innerHeight;
	camera.aspect = width / height;
	camera.updateProjectionMatrix();
	renderer.setSize(width, height);
	
}

/*function turnSixDegs(){
	angle += 6/180*Math.PI;
	setTimeout (turnSixDegs, 1000);
}*/

function animate() {
	
	//angle += 0.01;
	dt = clock.getDelta();
	
	if(restart){
		play=false;
		angle = 0;
		restart = !restart;
	}
	if(angle<=0){
		angle=0;
		quaTurn=false;
		turn=false;
		$('#toggle').text ('Start');
		if(play){
			for(var i=0; i<10; i++){
				setTimeout(function() {
					bi.play();
				}, i*1000);
			}
			play = false;
		}
	}
	if(turn){
		if(quaTurn){
			setInterval(function(){ angle -= 2*Math.PI/360; }, 1000);
		} else {
			angle -= 2*Math.PI*dt/60;
		}
		play=true;
	}
	
	hand.position.set (5*Math.sin(angle), 5*Math.cos(angle), 0);
	hand.rotation.z = -angle;
	controls.update();
	requestAnimationFrame(animate);
	render();
	
}

function render() {
	
	renderer.render(scene, camera);
	
}

</script>
</body>

</html>
